<div class="searchbar">
    <input type="text" class="input-search" id=@@input_id placeholder="Search..." />
    <div class="icon-search">
        <label for="@@input-id" id=@@label_id>
            <i class="material-icons">search</i>
        </label>
    </div>
    <button class="btn-icon icon-cancel" id=@@clear_id>
        <i class="material-icons">cancel</i>
    </button>
</div>
